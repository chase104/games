<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="our-ship-container">
            <div class="ship">
                <img src="../assets/USS_Ship.png" alt="our ship">
                <section class="ship-info">
                    <div class="text-line">USS SHIP</div>
                    <div class="text-line">
                        <div>Health</div>
                        <div class="health-value"></div>
                    </div>
                    <div class="text-line">
                        <div>Strength</div>
                        <div class="strength-value"></div>
                    </div>
                    <div class="text-line">
                        <div>Accuracy</div>
                        <div class="accuracy-value"></div> 
                        <!-- 70% chance you DO hit the enemy ship. 30% chance you DONT hit -->
                    </div>
                </section>
            </div>
        </div>
        <div id="messages-container">
            <div class="inner-container">
                <span id="game-log-text">Game Log</span>
                <div id="messages">
    
                </div>
                <div class="buttons-container">
                    <button id="play">PLAY</button>
                    <button id="reset" disabled=true>RESET Game</button>
                    <button id="next" disabled=true>NEXT</button>
                </div>
            
            </div>
        </div>
        <div id="enemies-container">

        </div>
    </div>
</body>
</html>
